<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label><br />
      <input
        placeholder="Enter your name"
        name="name"
        required
        type="text"
        id="name"
      /><br />
      <label for="email" id="email-label">Email</label><br />
      <input
        placeholder="Enter your email"
        name="email"
        required
        type="email"
        id="email"
      /><br />
      <label for="age" id="number-label">Age (optional)</label><br />
      <input
        placeholder="Age"
        name="age"
        max="100"
        min="18"
        type="number"
        id="number"
      /><br />
      <label for="role" id="role"
        >Which option best describes your current role?</label
      ><br />
      <select name="role" id="dropdown">
        <option selected disabled value="select-current-role">
          Select Current Role
        </option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">other</option></select
      ><br />
      <label id="recommendation" for="recommendation"
        >Would you recommend freeCodeCamp to a friend?</label
      ><br />
      <input
        checked
        name="recommendation"
        type="radio"
        name="definitely"
        id="definitely"
        value="Definitely"
      />
      <label for="definitely">Definitely</label><br />
      <input
        name="recommendation"
        type="radio"
        name="maybe"
        id="maybe"
        value="Maybe"
      />
      <label for="maybe">Maybe</label><br />
      <input
        style="margin-bottom: 20px"
        name="recommendation"
        type="radio"
        name="not-sure"
        id="not-sure"
        value="Not sure"
      />
      <label for="not-sure">Not sure</label><br />
      <label id="feature" for="feature"
        >What is your favorite feature of freeCodeCamp?</label
      ><br />
      <select name="feature" id="dropdown">
        <option selected disabled value="select-an-option">
          Select an Option
        </option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option></select
      ><br />
      <label for=""
        >What would you like to see improved? (Check all that apply)</label
      ><br />
      <input
        type="checkbox"
        name="front-end-projects"
        value="Front-end Projects"
      />
      <label for="front-end-projects">Front-end Projects</label><br />
      <input
        type="checkbox"
        name="back-end-projects"
        value="Back-end Projects"
      />
      <label for="back-end-projects">Back-end Projects</label><br />
      <input
        type="checkbox"
        name="data-visualization"
        value="Data Visualization"
      />
      <label for="data-visualization">Data Visualization</label><br />
      <input type="checkbox" name="challenges" value="Challenges" />
      <label for="challenges">Challenges</label><br />
      <input
        style="margin-bottom: 20px"
        type="checkbox"
        name="open-source-community"
        value="Open Source Community"
      />
      <label for="open-source-community">Open Source Community</label><br />
      <label id="comment" for="comments">Any comments or suggestions?</label
      ><br />
      <textarea id="comments" name="comments" rows="7" cols="50"></textarea
      ><br />
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
